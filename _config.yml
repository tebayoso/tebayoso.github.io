# Build Settings
markdown: kramdown
highlighter: rouge
theme: null

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Posts
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  projects:
    output: false
  timeline:
    output: false
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Sass
sass:
  style: compressed
  sass_dir: _sass

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - README.md
  - LICENSE

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

